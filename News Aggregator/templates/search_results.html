{% extends 'base.html' %}

{% block content %}
    <h2>Search Results For: {{ query }}</h2>
    <div class="articles">
        {% for article in articles %}
            <article>
                <h2><a href="{{ article[1].link }}">{{ article[1].title }}</a></h2>
                <p>{{ article[1].published }}</p>
                <p>Source: {{ article[0] }}</p>
                {% if article[2] %}
                <div class="summary">
                    <h3>AI Summary:</h3>
                    <p>{{ article[2] }}</p>
                </div>
                {% endif %}
            </article>
        {% endfor %}
    </div>
{% endblock %}
